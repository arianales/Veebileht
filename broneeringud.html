      <H3>Toidlustuse tellimiseks täitke online broneering: </H3>
      <!--vorm, mida saab täita-->
      <!--kaldkirja!-->
      <p><i>Tärniga tähistatud väljad on kohustuslikud!</i></p>
      <form method="post" action="broneeringud_email.php">
        <label class="nimi" for="fname">Ees ja perekonnanimi:*</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <br>
        <label class="kont" for="kontakt">Kontakt:*</label><br>
        <input type="text" id="kontakt" name="kontakt" required><br>
        <br>
        <label class="kuup" for="kuupäev">Kuupäev:*</label><br>
        <input type="date" id="kuupäev" name="kuupäev" required><br>
        <br>
        <label class="arvv" for="number">Sööjate arv (20-150):*</label><br>
        <input type="number" id="number" name="arv" min="20" max="150" required><br>
        <br>
        <label class="eri" for="soov2">Erisoovid:</label><br>
        <input type="checkbox" id="soov2" name="Vegan" value="Vegan">
        <label for="soov2"> Vegan toit</label><br>
        <input type="checkbox" id="soov3" name="gluteen" value="gluteen">
        <label for="soov3"> Gluteenivaba</label><br>
        <input type="checkbox" id="soov4" name="gluteen" value="gluteen">
        <label for="soov4">Laktoosivaba</label><br>
        <br>
        <label class="kuss" for="kus">Kus toidlustust soovite:*</label><br>
        <input type="radio" id="kus" name="kus" value="kohvikus" required>
        <label for="kus">Delta kohvikus</label><br>
        <input type="radio" id="kus1" name="kus" value="terassil">
        <label for="kus1">Delta terassil</label><br>
        <br>
        <label class="muu" for="muuinf">Muu info:</label><br>
        <textarea id="muuinf" name="muuinf" rows="4" cols="50"></textarea><br>
